<div class="main-wrapper">
  <section>
    <h1>PGen</h1>
  </section>
  <section>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Password length:</label>
        <input type="number" name="password_length" [(ngModel)]="model.password_length" required>
        <div *ngIf="errors?.password_length">
          {{ errors?.password_length }}
        </div>
      </div>
      <div class="form-group">
        <label>Symbols:</label>
        <input type="number" name="symbols" [(ngModel)]="model.symbols" required>
        <div *ngIf="errors?.symbols">
          {{ errors?.symbols }}
        </div>
      </div>
      <div class="form-group">
        <label>Digits:</label>
        <input type="number" name="digits" [(ngModel)]="model.digits" required>
        <div *ngIf="errors?.digits">
          {{ errors?.digits }}
        </div>
      </div>
      <div class="form-group">
        <label>Upper Letters:</label>
        <input type="number" name="uppers" [(ngModel)]="model.uppers" required>
        <div *ngIf="errors?.uppers">
          {{ errors?.uppers }}
        </div>
      </div>
      <div class="form-group">
        <label>Lower Letters:</label>
        <input type="number" name="lowers" [(ngModel)]="model.lowers" required>
        <div *ngIf="errors?.lowers">
          {{ errors?.lowers }}
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Generate" />
      </div>
    </form>
  </section>
  <section id="result">
    <div>
      <input *ngIf="password" type="text" [ngModel]="password" readonly />
    </div>
  </section>
</div>
